<div id="reviewbox">
<div id="rating">
	<span class="star-rating">
	  <input type="radio" name="rating" value="1"><i></i>
	  <input type="radio" name="rating" value="2"><i></i>
	  <input type="radio" name="rating" value="3"><i></i>
	  <input type="radio" name="rating" value="4"><i></i>
	  <input type="radio" name="rating" value="5"><i></i>
	</span>
	<strong class="choice">Choose a rating</strong>
</div>


<form ng-submit="userLogin(user)">
			<div class="form-group">
				<label for="exampleInputEmail1">Write Your Review Here</label>
			    <textarea type="text" rows="4" class="form-control" ng-model="review.review" id="exampleInputEmail1" placeholder="Write your review here"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			<a href="http://techforkorea.com" id="fakelink">Uploading a video? Looking for the old review page? Click here</a>
</form>
</div>
