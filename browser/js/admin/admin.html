 <section id="admin">
 	Administration Page:
	<div id="userManage">
		<li ng-repeat = 'user in users' class='adminUserList'>User: <span>{{user.email}}</span><button class='adminButs alreadyAdmin' disabled ng-show='user.isAdmin==true'>Already an administrator!</button><button class='adminButs makeAdmin' ng-show='user.isAdmin==false' ng-click='adminify(user.email)'>Make this user an administrator!</button></li>
	</div>
</section>
