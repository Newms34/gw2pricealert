<div class="product-list">
    <h1 ng-init="showCoffee()">Coffee</h1>
    <div class="product-listing" ng-repeat="coffee in coffee | filter: {isCoffee: true} | limitTo: 6">
        <img class="product-pictures" ng-src="{{ coffee.photo }}" />
        <br>
        <div class="product-listing-info">
            Title: {{ coffee.title }}
            <br> Price: {{ coffee.price.toString() | currency }}
            <br> Category: {{ coffee.category.join(', ') }}
            <br>
            <button class="addtocart">Add to Cart</button>
        </div>
    </div>
</div>
