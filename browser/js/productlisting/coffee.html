<div ng-controller="prodDetailCtrl" class="product-list">

    <h1 ng-init="showCoffee()">Coffee</h1>
    <div class="product-listing" ng-repeat="coffee in coffee| limitTo: 6">

        <img class="product-pictures" ng-src="{{ coffee.photo }}" />
        <br>
        <div class="product-listing-info ng-binding ng-scope">
            Title: {{ coffee.title }}
            <br> Price: {{ coffee.price.toString() | currency }}
            <br> Category: {{ coffee.category.join(', ') }}
            <br>
            <button ng-click='addtocart(coffee.title);' class="addtocart">Add to Cart</button>
        </div>
    </div>
</div>
