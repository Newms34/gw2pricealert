<div>
    <h1 ng-click="showProducts()">Coffee</h1>
    <div ng-repeat="coffee in products | filter: {isCoffee: true}">
        <ul>
            <li>Title: {{ coffee.title }}
                <br> Price: {{ coffee.price }}
                <br> Category: {{ coffee.category.join(', ') }}
            </li>
        </ul>
    </div>
</div>
