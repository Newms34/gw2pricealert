<section id="cart">
    <div id='title' style='background-image: url("images/carts.jpg");'>Cart</div>
    <div id='cartChart' class='cartMisc'>
        Thanks for buying from us! Your total: {{totalOut}}
        <form name='cardForm' ng-submit='submitCard(card)'>
            <label for='cardNum'>Card Number: </label>
            <input type='password' name='cardNum' ng-model='card.num' required/>
            <br/>
            <label for='cardExp'>Expiration Date: </label>
            <input type='text' name='cardExp' ng-model='card.exp' required/>
            <br/>
            <label for='cvv'>CVV Code: </label>
            <input type='text' name='cvv' ng-model='card.cvv' required/>
            <br/>
            <button type='submit'>Pay</button>
        </form>
    </div>
</section>
