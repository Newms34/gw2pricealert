<div class='prodDetailBlurb'>

    <div id='prodDetailImg'>
        <img src='{{thisItem.photo}}' />
        <br> Roll over image to zoom in
    </div>

    <div class="product-description">
        <h1 class='prodDetTit'>{{ thisItem.title }}</h1>
		<div id='desc'>
			<u>Price</u>: {{ thisItem.price/100 |currency }} <br/>
			Description: {{ thisItem.description }}
		</div>	
	</div>
<button class='buy' ng-click='addtocart(thistitle);'>Add to Cart</button>
</div>
<hr>
<a href="/reviews/{{thisItem._id}}">
<button class='review'> Write a customer review </button>
</a>
