 <section id="signup">
	<div ng-controller="signUpController" id="login">
		    <form name="signUpForm" ng-submit="signUpForm(user)">
		    Email: <input required ng-minlegnth="5" type="text" ng-model="user.email" />
		    Password: <input required ng-minlegnth="10" type="text" ng-model="user.password" />
		    <button type="submit">Submit</button>
			</form>
		
			<!-- login with Facebook or Google-->
		
			<!-- <img src="smiley.gif" alt="Smiley face" height="42" width="42"> -->
		
			<button ng-click="loginfb()"><img src="https://cache.dreamsocial.co/img/login-facebook.png" height="100" width="500"></button>
			<br>
			<button ng-click="login()"><img src="https://developers.google.com/accounts/images/sign-in-with-google.png" height="100" width="500"></button>	
	</div>
</section>
